<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pan Pe EMI Loan Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
        }

        .logo {
            width: 100px; / Adjust the logo size /
            height: auto;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .description {
            color: #666;
            margin-bottom: 20px;
        }

        main {
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://play-lh.googleusercontent.com/1MHSSk6-WnPOxqscnODwzAMfxfe3jI4hLZjcL-n6qIreQFDRn0qHaMf3LD9lMLOsIQ=w512-h512" alt="App Logo" class="logo"> <!-- Replace with your logo -->
            <h1>CashBook Plus - Daily Expense</h1>
            <p class="description">Track income and expenses, use finance calculators to plan budget effectively</p>
        </header>

        <main>
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/manywdbp" method="POST"> <!-- Replace with your Formspree URL -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 CashBook Plus - Daily Expense. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
